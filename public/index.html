<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            font-weight: bold; /* 글씨를 굵게 설정 */
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .video-wrapper {
            margin-bottom: 20px;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        .warning {
            color: red;
            font-weight: bold; /* 주의 사항 글씨를 굵게 설정 */
        }
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .video-wrapper iframe {
                height: 200px;
            }
            #preview {
                height: 200px;
            }
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-info {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-info:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        h2, p, button, select, input, progress, video {
            font-weight: bold; /* 모든 텍스트 요소를 굵게 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="upload">
            <h2 class="text-center">UPLOAD & FEEDBACK</h2>
            <div class="video-wrapper">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/8vwI7Sihv_Y" frameborder="0" allowfullscreen></iframe>
            </div>
            <p class="text-center">-업로드 예시</p>
            <div class="upload-section text-center">
                <video id="preview" width="100%" height="315" controls style="display: none;"></video>
                <input type="file" id="fileInput" accept="video/*" class="form-control mt-3">
                <progress id="uploadProgressBar" value="0" max="100" style="width: 100%; display: none;" class="mt-3"></progress>
                <p id="uploadProgressText" style="display: none;" class="mt-2">진행률: 0%</p>
                <button id="uploadButton" class="btn btn-primary mt-3">업로드</button>
            </div>
            <select id="videoSelect" class="form-select mt-3">
                <option value="">영상 선택</option>
            </select>
            <button id="analyzeButton" class="btn btn-primary mt-3">분석하기</button>
            <progress id="analysisProgressBar" value="0" max="100" style="width: 100%; display: none;" class="mt-3"></progress>
            <p id="analysisProgressText" style="display: none;" class="mt-2">진행률: 0%</p>
            <button id="checkResultButton" style="display: none;" class="btn btn-info mt-3">분석결과 확인하기</button>
            <img id="resultImage" style="display: none; width: 100%;" class="mt-3" />
            <button id="backButton" class="btn btn-secondary mt-3">뒤로가기</button>
        </section>
        <footer class="mt-5">
            <p class="warning">주의 사항</p>
            <p class="warning">1. 이 프로그램은 오른손잡이를 기준으로 제작되었습니다.</p>
            <p class="warning">2. 이 프로그램은 세미 웨스턴 그립만 지원합니다.</p>
            <p class="warning">3. 영상은 반드시 사용자의 오른쪽을 촬영해야 하며, 신체 전부가 영상에 포함 되어야 합니다.</p>
            <p class="warning">4. 가장 마지막에 업로드한 영상은 영상선택의 가장 아래에 있는 영상입니다.</p>
            <p class="warning">5. 업로드 완료 또는 분석 완료 문구가 나올때까지 기다려주세요 .</p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
