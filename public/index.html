<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Analyze Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="upload">
            <h2>UPLOAD</h2>
            <div class="video-wrapper">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/8vwI7Sihv_Y" frameborder="0" allowfullscreen></iframe>
            </div>
            <p>-업로드 예시</p>
            <div class="upload-section">
                <video id="preview" width="100%" height="315" controls style="display: none;"></video>
                <input type="file" id="fileInput" accept="video/*">
                <progress id="uploadProgressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
                <p id="uploadProgressText" style="display: none;">진행률: 0%</p>
                <button id="uploadButton">업로드</button>
            </div>
            <h2></h2>
            <select id="videoSelect">
                <option value="">영상 선택</option>
            </select>
            <video id="selectedPreview" width="100%" height="315" controls style="display: none;"></video>
            <button id="analyzeButton">분석하기</button>
            <progress id="analysisProgressBar" value="0" max="100" style="width: 100%; display: none;"></progress>
            <p id="analysisProgressText" style="display: none;">진행률: 0%</p>
            <button id="checkResultButton" style="display: none;">분석결과 확인하기</button>
            <img id="resultImage" style="display: none; width: 100%;" />
        </section>
        <footer>
            <p class="warning">주의 사항</p>
            <p class="warning">1. 이 프로그램은 오른손잡이를 기준으로 제작되었습니다.</p>
            <p class="warning">2. 이 프로그램은 세미 웨스턴 그립만 지원합니다.</p>
            <p class="warning">3. 영상은 반드시 사용자의 오른쪽을 촬영해야 하며, 신체 전부가 영상에 포함 되어야 합니다.</p>
            <ul></ul>
        </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
